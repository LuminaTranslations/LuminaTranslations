
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Translations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lumina Translations</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Novels</a>
            <a href="#" id="login-link">Login</a>
            <a href="#" id="register-link">Register</a>
            <button id="toggle-mode">Toggle Dark/Light</button>
        </nav>
    </header>

    <main id="novel-grid">
        <!-- Novels will be inserted here by JavaScript -->
    </main>

    <div id="popup" class="hidden">
        <div class="popup-content">
            <span id="close-popup">&times;</span>
            <p>Please log in or unlock this chapter to read it.</p>
        </div>
    </div>

    <!-- Modal popup for Login/Register -->
    <div id="auth-modal" class="hidden">
        <div class="popup-content">
            <span id="close-auth">&times;</span>
            <div id="auth-tabs">
                <button onclick="showForm('login')">Login</button>
                <button onclick="showForm('register')">Register</button>
            </div>
            <form id="login-form" class="auth-form hidden">
                <h3>Login</h3>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <form id="register-form" class="auth-form hidden">
                <h3>Register</h3>
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
